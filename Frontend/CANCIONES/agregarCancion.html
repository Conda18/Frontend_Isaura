<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundVortex</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/51/51264.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .navbar-center {
            display: flex;
            justify-content: center;
        }
        .navbar-nav {
            text-align: center;
        }
        .navbar-nav .nav-item {
            padding: 0 10px; 
        }
        /* Establece el margen superior del formulario */
        .formulario {
            margin-top: 40px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">SoundVortex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navbar-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ALBUMES\Albumes.html">Albumes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center formulario">
        <div class="card shadow p-4">
            <h2 class="mb-4">Agrega Tu Canción</h2>
            <form id="cancionForm">           
                <div class="mb-3">
                    <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                    <input type="text" class="form-control" id="imagenUrl" name="imagenUrl" placeholder="Ingrese la URL de la imagen">
                </div>
                <div class="mb-3">
                    <label for="nombreCancion" class="form-label">Nombre de la Canción</label>
                    <input type="text" class="form-control" id="nombreCancion" name="nombreCancion" required>
                </div>
                <div class="mb-3">
                    <label for="nombreArtista" class="form-label">Minutos</label>
                    <input type="number" class="form-control" id="minutos" name="minutos" required>
                </div>
                <div class="mb-3">                   
                    <label for="anoLanzamiento" class="form-label">Segundos</label>
                    <input type="number" class="form-control" id="segundos" name="segundos" required>
                </div>
                <div class="mb-3">                   
                    <label for="anoLanzamiento" class="form-label">Interprete</label>
                    <input type="text" class="form-control" id="interprete" name="interprete" required>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Canción</button>
            </form>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row resultado">
            <!-- Aquí se mostrarán las canciones agregadas -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
